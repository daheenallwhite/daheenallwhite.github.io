---
layout: default
title: Home
---
<div id="home">
    <img src="{{ site.url }}/assets/logo.png" title="Profile Picture" class="profile" style="max-width: 50%;">
    <h1>Recent Posts</h1>
    <ul class="posts" style="list-style-type: none;font-size: 1.1rem;padding-inline-start: 10px;">
      {% for post in site.posts limit:10 %}
         
        <li style="margin-bottom: 0.5rem;"><a href="{{ post.url }}">{{ post.title }}</a><span class="entry-date"> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
        
      {% endfor %}
    </ul>
    <h3>&nbsp;&nbsp;<a href="{{ post.url }}/posts/">Wanna Read More?&nbsp;<i class="fas fa-plus"></i></a></h3>
</div>
